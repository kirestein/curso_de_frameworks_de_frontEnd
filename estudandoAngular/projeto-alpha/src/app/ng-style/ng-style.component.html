<div class="content">
  <h2>Implementação ngStyle</h2>

  <!-- Primeira parte -->
  <br>
  <input type="color" [(ngModel)]="cores" >
  <div [ngStyle]="{ 'color': cores }" >
    Mude a cor do texto!
  </div>

  <!-- Segunda parte -->
  <br>
  <input type="number" [(ngModel)]="tamanho" >
  <div [ngStyle]="{ 'font-size.px': tamanho }" >
    Muda o tamanho da fonte do texto via props descrita no arquivo TS!
  </div>

  <!-- Terceira parte -->
  <br>
  <div [ngStyle]="objStyle" >
    Muda a cor e o tamanho da fonte do texto via props da classe descrita no arquivo TS!
  </div>
</div>
